page_analytics.report:
  path: "/admin/reports/page-analytics"
  defaults:
    _controller: "page_analytics.report_controller:report"
    _title: "Page analytics"
  requirements:
    _permission: "access site reports"
  options:
    _admin_route: true

page_analytics.settings:
  path: "/admin/config/system/page-analytics"
  defaults:
    _form: '\Drupal\page_analytics\Form\PageAnalyticsSettingsForm'
    _title: "Page analytics"
  requirements:
    _permission: "administer site configuration"
  options:
    _admin_route: true

page_analytics.flush:
  path: "/admin/config/system/page-analytics/flush"
  defaults:
    _form: '\Drupal\page_analytics\Form\PageAnalyticsFlushForm'
    _title: "Flush all analytics"
  requirements:
    _permission: "administer site configuration"
  options:
    _admin_route: true

page_analytics.prune_excluded:
  path: "/admin/config/system/page-analytics/prune-excluded"
  defaults:
    _form: '\Drupal\page_analytics\Form\PageAnalyticsPruneExcludedForm'
    _title: "Flush excluded paths"
  requirements:
    _permission: "administer site configuration"
  options:
    _admin_route: true
