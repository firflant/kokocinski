services:
  page_analytics.report_controller:
    class: Drupal\page_analytics\Controller\PageAnalyticsReportController
    arguments:
      - "@database"
      - "@datetime.time"

  page_analytics.event_subscriber:
    class: Drupal\page_analytics\EventSubscriber\PageAnalyticsSubscriber
    arguments:
      - "@config.factory"
      - "@router.admin_context"
      - "@queue"
      - "@datetime.time"
      - "@current_user"
    tags:
      - { name: event_subscriber }
