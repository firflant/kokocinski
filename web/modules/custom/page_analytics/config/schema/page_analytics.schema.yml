page_analytics.settings:
  type: config_object
  label: "Page analytics settings"
  mapping:
    sampling_rate:
      type: integer
      label: "Sampling rate (1 in N)"
    retention_days:
      type: integer
      label: "Retention (days)"
    exclude_admin_paths:
      type: boolean
      label: "Exclude admin paths"
    excluded_roles:
      type: sequence
      label: "Excluded roles"
      sequence:
        type: string
        label: "Role ID"
    excluded_paths:
      type: string
      label: "Excluded paths"
